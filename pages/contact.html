        <meta charset='utf-8'>

        <link href="../stylesheets/phone.css" rel="stylesheet" type="text/css" media="only screen and (max-width:480px)">
        <title>Contact</title>
    </head>

    <body>
        <div id="wrapper">
            <header>
                <div id="banner">
                    <h1>ARVIN ZIBA</h1>
                    <h3>CONTACT</h3>
                </div>
                <div id="navigation_menu">
                    <nav>
                        <div class="navigation_button">
                            <a href="home.html">Home</a>
                        </div>
                        <div class="navigation_button">
                            <a href="projects.html">Projects</a>
                        </div>
                        <div class="navigation_button">

                        </div>
                        <div class="navigation_button">
                            <a href="about.html">About</a>
                        </div>
                    </nav>
                </div>
            </header>
            <article>
                <div id="contact_instructions">
                    <p>Comments, inquiries, or suggestions? Use the following form to submit them to me. 
                        On submit, your default email client should open with a prepared email. Thank you!</p>
                </div>
                <form action="mailto:arvin.ziba@ontariotechu.net" method="post" enctype="text/plain" name="form">
                    <div class="form_prompt">
                        <label for="first_name">First Name</label>
                        <br>
                        <input type="text" name="first_name" size="32" placeholder="First Name">
                    </div>
                    
                    <div class="form_prompt">
                        <label for="surname">Surname</label>
                        <br>
                        <input type="text" name="surname" size="32" placeholder="Surname">
                    </div>

                    <div class="form_prompt">
                        <label for="email">Email</label>
                        <br>
                        <input type="email" name="email" size="48" placeholder="Email" required>
                    </div>

                    <div class="form_prompt">
                        <label for="comments">Comments</label>
                        <br>
                        <textarea name="comments" cols="60" rows="5" maxlength="300" placeholder="Questions, Inquiries, Suggestions etc." required></textarea>
                    </div>

                    <div class="form_prompt">
                        <label for="how_find_me">How did you find this website?</label> 
                        <select name="how_find_me" required>
                            <option value="">Please select an option</option>
                            <option value="1">Word of mouth</option>
                            <option value="2">LinkedIn</option>
                            <option value="3">Indeed</option>
                            <option value="4">GitHub</option>
                            <option value="5">Other</option>
                        </select>
                    </div>
                    <br>
                    <div class="form_prompt">
                        <label for="specify">If you selected "Other", please specify how.</label>
                        <br>
                        <input type="text" name="specify" size="32">
                    </div>
                    <br>
                    <input class="form_button" type="submit" value="Submit">
                    <input class="form_button" type="reset" value="Reset">
                </form>
            </article>
            <footer>
                <address>
                    <a href="https://github.com/ArvinoBoro">GitHub</a>
                    <a href="https://www.linkedin.com/in/arvin-ziba-51493424b/">LinkedIn</a>
                    <a href="mailto:arvin.ziba@ontariotechu.net">Email Me</a>
                </address>
                <p>&copy; Arvin Ziba 2024 </p>
            </footer>
        </div>
    </body>
